<div fxLayout="row wrap" fxLayoutGap="20" fxLayoutAlign="center">
    <div
      fxFlex.xs="60"
      fxFlex.sm="35"
      fxFlex.md="25"
      fxFlex="20"
      fxFlex.gt-lg="15"
      *ngFor="let curso of cursos"
    >
      <mat-card (click)="mostrarCurso(curso.uid!)" class="gestion-card">
        <img
          mat-card-image
          src="../../../assets/images/crearCursoForm.png"
          alt="{{curso.nombre}}"
        />
        <mat-card-content>
          <h2>{{ curso.nombre | uppercase }}</h2>
          <p>Duración: {{curso.duracion}}</p>
          <p>Precio: {{curso.precio}}€</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button 
                  color="primary"
                  [routerLink]="[ '/cursos', curso.uid ]">
            Más info...
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
