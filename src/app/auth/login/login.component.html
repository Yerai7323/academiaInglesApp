<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="login-card">
    <img
      mat-card-image
      src="../../../assets/images/login-card.jpg"
      alt="login-card"
    />
    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="loginUsuario()"
        fxLayout="column"
        fxLayoutAlign="center center"
      >
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
          />
          <mat-icon
            color="primary"
            matSuffix
            *ngIf="loginForm.get('email')?.valid"
            >check_circle</mat-icon
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            placeholder="*********"
            formControlName="password"
          />
          <mat-icon
            color="primary"
            matSuffix
            *ngIf="loginForm.get('password')?.valid"
            >check_circle</mat-icon
          >
        </mat-form-field>

        <span *ngIf="errorLogin" color="warn">Error en el usuario o la contraseña.</span>

        <button
          mat-raised-button
          color="warn"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
